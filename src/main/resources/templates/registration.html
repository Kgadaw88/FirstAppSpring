<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz Rejestracji</title>
</head>
<body>
    <span th:if="${hasAccountCreated}">Konto zostało utworzone</span>


<form th:if="!${hasAccountCreated}" method="post" action="/registration">
    Podaj Login: <input type="text" name="login"> <br/>
    Hasło: <input type="password" name="password"> <br/>
    Powtórz Hasło: <input type="password" name="returnPassword"><br/>
    E-mail: <input type="email" name="email"><br/>
    <input type="submit" value="Zaloguj">
</form>
</body>
</html>
