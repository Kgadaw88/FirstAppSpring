<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Formularz Rejestracji</title>
</head>
<body>

<form method="post" action="/registration2" th:object="${registerForm}">
    Podaj Login: <input type="text" th:field="*{login}"> <br/>
    Hasło: <input type="password" th:field="*{password}"> <br/>
    Powtórz Hasło: <input type="password" th:field="*{passwordRepeat}"><br/>
    E-mail: <input type="email" th:field="*{email}"><br/>
    <input type="submit" value="Zaloguj">
</form>
</body>
</html>
